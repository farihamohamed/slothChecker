<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> 
    <title>System Monitor</title>
  </head>
  <body>

    <div class="main">
        <div class="title">
            <h1>System Monitor</h1>
        </div>
        <!--Blocks-->
        <div class="monitorBlocks">
          <div class="blockOne">
            <div class="circle">
                <div class="progress" ></div>
                <div class="number">70%</div>
            </div>
            <p class="label">CPU Usage</p>
        </div>
        
        <div class="blockTwo">
            <div class="circle">
                <div class="progress" "></div>
                <div class="number">80%</div>
            </div>
            <p class="label">RAM Usage</p>
        </div>
        
        <div class="blockThree">
            <div class="circle">
                <div class="progress"></div>
                <div class="number">60%</div>
            </div>
            <p class="label">Disk Usage</p>
          </div>
        </div>
        
        <div class="monitorResults">
          <div class="result">
            <h1>CPU Usage</h1>
            <p>0%</p>
          </div>
          <div class="result">
            <h1>RAM Usage</h1>
            <p>0 GB</p>
          </div>
          <div class="result">
            <h1>Disk Usage</h1>
            <p>0 GB</p>
          </div>
        </div>

    </div>



  </body>
</html>
